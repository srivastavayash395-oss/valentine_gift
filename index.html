    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const result = document.getElementById("result");

        // YES button logic
        yesBtn.addEventListener("click", () => {
            result.style.display = "block";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
        });

        // NO button escape logic üòà
        noBtn.addEventListener("mouseover", () => {

    const safeMargin = 20; // keeps button inside edges

    const maxX = window.innerWidth - noBtn.offsetWidth - safeMargin;
    const maxY = window.innerHeight - noBtn.offsetHeight - safeMargin;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed"; // üî• important
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
});



        const message = "Will You Be My Valentine, Aditi ‚ù§Ô∏è ?";
        let index = 0;

        function typeWriter() {
            if (index < message.length) {
                document.getElementById("typeText").innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, 70);
            }
        }

        typeWriter();


    </script>
